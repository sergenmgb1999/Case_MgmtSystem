<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <nav class="left">
        <a href="#menu"><span>Menu</span></a>
      </nav>
      <a href="/admin/dashboard" class="logo"
        ><p
          th:utext="${session.userdetails.names}"
        ></p
      ></a>
      <nav class="right">
        <a href="/logout" class="button alt">Log out</a>
      </nav>
    </header>
    <!-- White Space Content -->

    <div class="container" style="margin-top: 60px">
      <div class="row">
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <a href="/admin/list" class="p-3">
                  Manage Employee.
                </a>
              </div>
            </div>
            <div class="col-12">
              <div class="card">
                <a href="/all/case/list" class="p-3">
                Manage Cases.
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="row justify-content-center">
            <div class="col-auto">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                    <span>
                        <i class="fa fa-user fa-5x mb-2"></i>
                    </span>
                  <h5 class="card-title mb-0">
                    <span th:text="${employees}"></span>
                    Employees
                  </h5>
                </div>
              </div>
            </div>
            <div class="col-auto">
              <div class="card" style="width: 18rem">
                <div class="card-body">
                  <span>
                    <i class="fa fa-file fa-5x mb-2"></i>
                  </span>
                  <h5 class="card-title mb-0">
                    <span th:text="${cases}"></span>
                    Cases
                  </h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
